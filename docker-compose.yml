version: "3.9"
services:
  db:
    image: mysql:8.3
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME:-convenience_store}
      MYSQL_USER: ${DATABASE_USERNAME:-app}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=caching_sha2_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: jdbc:mysql://db:3306/${DATABASE_NAME:-convenience_store}?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      DATABASE_USERNAME: ${DATABASE_USERNAME:-app}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-app}
      VNP_TMN_CODE: ${VNP_TMN_CODE:-demo}
      VNP_HASH_SECRET: ${VNP_HASH_SECRET:-secret}
      VNP_RETURN_URL: ${VNP_RETURN_URL:-http://localhost:8080/api/payments/vnpay/return}
      VNP_IPN_URL: ${VNP_IPN_URL:-http://localhost:8080/api/payments/vnpay/ipn}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  mysql_data:
